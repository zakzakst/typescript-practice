<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>MVC練習 - クッキー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <form name="myForm">
        <!-- テキスト入力 -->
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="テキスト" name="text1">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="テキスト" name="text2">
          </div>
        </div>
        <!-- セレクトボックス -->
        <div class="field">
          <div class="control">
            <div class="select">
              <select name="selectbox1">
                <option value="1">項目1</option>
                <option value="2">項目2</option>
              </select>
            </div>
          </div>
        </div>
        <!-- テキストエリア -->
        <div class="field">
          <div class="control">
            <textarea class="textarea" placeholder="テキストエリア" name="textarea1"></textarea>
          </div>
        </div>
        <!-- チェックボックス -->
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" name="checkbox1" value="1"> 項目1
            </label>
          </div>
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" name="checkbox2" value="2"> 項目2
            </label>
          </div>
        </div>
        <!-- ラジオボタン -->
        <div class="field">
          <div class="control">
            <label class="radio">
              <input type="radio" name="radio1" value="1-1"> 項目1-1
            </label>
            <label class="radio">
              <input type="radio" name="radio1" value="1-2"> 項目1-2
            </label>
            <label class="radio">
              <input type="radio" name="radio1" value="1-3"> 項目1-3
            </label>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label class="radio">
              <input type="radio" name="radio2" value="2-1"> 項目2-1
            </label>
            <label class="radio">
              <input type="radio" name="radio2" value="2-2"> 項目2-2
            </label>
            <label class="radio">
              <input type="radio" name="radio2" value="2-3"> 項目2-3
            </label>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="cookie--save button is-link">保存</button>
          </div>
          <div class="control">
            <button class="cookie--clear button is-link is-light">クッキークリア</button>
          </div>
        </div>
      </form>
    </div>

    <script src="script/index.ts"></script>
    <!-- <script src="script/index.js"></script> -->
  </body>
</html>
